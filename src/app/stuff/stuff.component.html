
<h2>ng-bootstrap typeahead</h2>

<div class='form-inline'>
  <label class='sr-only' for="typeahead-basic">@Search</label>
  <div class='input-group mb-4 mr-sm-4 mb-sm-0'>
    <input id="typeahead-basic" (blur)="blur($event)" placeholder='Søk etter varer, artikler, etc' type="text" class="form-control" [(ngModel)]="term" [ngbTypeahead]="search" />
    <div class="input-group-addon">
      Søk nå
    </div>
  </div>
</div>

<div>
  {{activeSearchTerm}}
</div>
